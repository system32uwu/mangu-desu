<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header id="titlebar">
      <script>
        const customTitlebar = require("custom-electron-titlebar");

        new customTitlebar.Titlebar({
          backgroundColor: customTitlebar.Color.fromHex("#444"),
          menu: false
        });
      </script>
    </header>
    <div id="root"></div>
  </body>
</html>

<style>
  #root {
    margin-top: 32px;
  }
  html {
    box-sizing: border-box;
  }
  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }
  html,
  body {
    height: 100%;
    margin: 0;
  }
  body {
    overflow-y: hidden;
  }
  #titlebar {
    height: 32px;
    width: 100%;
    display: block;
    position: fixed;
    background: #254053;
    color: #fff;
    top: 0;
    right: 0;
  }

  #titlebar #drag-region {
    width: 100%;
    height: 100%;
    -webkit-app-region: drag;
    top: 0;
    right: 0;
  }
  #window-controls {
    display: grid;
    grid-template-columns: repeat(3, 46px);
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
  }

  #window-controls .button {
    grid-row: 1 / span 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    top: 0;
    right: 0;
  }
  #min-button {
    grid-column: 1;
  }
  #max-button,
  #restore-button {
    grid-column: 2;
  }
  #close-button {
    grid-column: 3;
  }
</style>
