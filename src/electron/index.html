<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-controls">
          <div class="button" id="min-button">
            <img
              class="icon"
              src="https://cdn.iconscout.com/icon/premium/png-16-thumb/close-button-575464.png"
              draggable="false"
            />
          </div>

          <div class="button" id="max-button">
            <img class="icon" src="" draggable="false" />
          </div>

          <div class="button" id="restore-button">
            <img class="icon" src="" draggable="false" />
          </div>

          <div class="button" id="close-button">
            <img class="icon" src="" draggable="false" />
          </div>
        </div>
      </div>
    </header>
    <div id="root"></div>
    <script>
      const remote = require("@electron/remote");

      const win = remote.getCurrentWindow(); /* Note this is different to the
html global `window` variable */

      console.log(win);

      // When document has loaded, initialise
      if (document.readyState == "complete") {
        handleWindowControls();
      }

      window.onbeforeunload = (event) => {
        win.removeAllListeners();
      };

      console.log(document.getElementById("min-button"));

      function handleWindowControls() {
        // Make minimise/maximise/restore/close buttons work when they are clicked
        document
          .getElementById("min-button")
          .addEventListener("click", (event) => {
            console.log("min button clicked");
            win.minimize();
          });

        document
          .getElementById("max-button")
          .addEventListener("click", (event) => {
            win.maximize();
          });

        document
          .getElementById("restore-button")
          .addEventListener("click", (event) => {
            win.unmaximize();
          });

        document
          .getElementById("close-button")
          .addEventListener("click", (event) => {
            win.close();
          });

        // Toggle maximise/restore buttons when maximisation/unmaximisation occurs
        toggleMaxRestoreButtons();
        win.on("maximize", toggleMaxRestoreButtons);
        win.on("unmaximize", toggleMaxRestoreButtons);

        function toggleMaxRestoreButtons() {
          if (win.isMaximized()) {
            document.body.classList.add("maximized");
          } else {
            document.body.classList.remove("maximized");
          }
        }
      }
    </script>
  </body>
</html>

<style>
  #root {
    margin-top: 32px;
  }
  html {
    box-sizing: border-box;
  }
  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }
  html,
  body {
    height: 100%;
    margin: 0;
  }
  body {
    overflow-y: hidden;
  }
  #titlebar {
    height: 32px;
    width: 100%;
    display: block;
    position: fixed;
    background: #254053;
    color: #fff;
    top: 0;
    right: 0;
  }

  #titlebar #drag-region {
    width: 100%;
    height: 100%;
    -webkit-app-region: drag;
    top: 0;
    right: 0;
  }
  #window-controls {
    display: grid;
    grid-template-columns: repeat(3, 46px);
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
  }

  #window-controls .button {
    grid-row: 1 / span 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    top: 0;
    right: 0;
  }
  #min-button {
    grid-column: 1;
  }
  #max-button,
  #restore-button {
    grid-column: 2;
  }
  #close-button {
    grid-column: 3;
  }
</style>
